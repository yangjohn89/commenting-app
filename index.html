<!DOCTYPE html>
<html>
<head>
	<title>Commenting App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=PT+Serif:700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="css/animate.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<h1 class="animated flip">Message Board</h1>
				<form>
					<div class="form-group">
				    	<input type="text" class="form-control" placeholder="Your Name" id="username">
				  	</div>

				  	<div class="form-group">
				    	<textarea class="form-control" rows="7" placeholder="Leave Your Message Here" id="text"></textarea>
				    </div>

				    <div class="form-group">
						<div class="col-sm-offset-2 col-md-8">
					      <button type="button" class="btn btn-info" onclick="getMessage()"><p>Post</p></button>
					      <button type="reset" class="btn btn-warning"><p>Reset</p></button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<ul id="messagelist" class="list-group"></ul>
	</div>
	<script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
